<!DOCTYPE html>
<html>
<head>
	<title>Welcome to postIt</title>
		<script type='text/javascript' src='/bower_components/jquery/dist/jquery.min.js'></script>
	 	<script type='text/javascript' src='/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
	 	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	  	<script type='text/javascript' src='/bower_components/underscore/underscore-min.js'></script>
			<!-- postit -->
		<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">

</head>
<body>
	 	
	<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            <div class="account-box">
            	  <div class="logo ">
                    <p>PostIt</p>
                </div>
                <form method="POST" action="/">
                <div class="form-group">
                    <input type="email" name="user[email]" id="email" class="form-control" placeholder="Email" required autofocus />
                </div>
                <div class="form-group">
                    <input type="password" name="user[password]" id="password" class="form-control" placeholder="Password" required />
                </div>
                <button class="btn btn-lg btn-block purple-bg" type="submit">
                    Sign in</button>
                </form>
                <div class="or-box row-block">
                    <div class="row">
                        <div class="col-md-12 row-block">
                            <a href="./signup" class="btn btn-primary btn-block">Create New Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
